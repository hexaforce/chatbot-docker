<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://www.cssportal.com/css/prism.css">
		<link rel="stylesheet" type="text/css" href="/static/chat.css">
  </head>
  <body>
    <div class="container background-color: rgb(255,0,255);">
      <div class="row">
        <h3 class="text-center">
          <small>
            <strong>Tanvi</strong>
          </small>
          <font color="white">Talks!!! </font>
          <small>
            <strong>Group 3</strong>
          </small>
          <font color="white">rocks..</font>
        </h3>
        <div class="col-md-4 col-md-offset-4">
          <div id="chatPanel" class="panel panel-info">
            <div class="panel-heading">
              <strong>
                <span class="glyphicon glyphicon-globe"></span>Talk with Me !!!
              </strong>
            </div>
            <div class="panel-body fixed-panel">
              <ul class="media-list"></ul>
            </div>
            <div class="panel-footer">
              <form method="post" id="chatbot-form">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter Message" name="messageText" id="messageText" autofocus />
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="button" id="chatbot-form-btn">SEND 
                      <span class="glyphicon glyphicon-hand-up"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/chat.js"></script>
  </body>
</html>
